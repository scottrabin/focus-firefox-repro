<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Firefox blur/focus issue between frames</title>
    <script type="text/javascript" src="./child.js" defer></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }

        #click-to-focus {
            display: none;
        }
    </style>
</head>
<body tabindex="-1">
    <button type="button" id="click-to-show">Click me!</button>
    <input id="click-to-focus" placeholder="Click to focus" />
</body>
</html>
